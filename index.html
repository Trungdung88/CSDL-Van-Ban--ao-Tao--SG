<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Văn Bản | Hệ Thống Quản Lý Văn Bản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar for better UX */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for modal transitions */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #app {
             display: none; /* Hide app by default */
        }
        /* Styles cho các tab đang hoạt động */
        .tab-btn.active {
            border-bottom-width: 2px;
            border-color: #2563EB; /* blue-600 */
            color: #2563EB;
            font-weight: 600;
        }
        /* Toggle password icon */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9CA3AF; /* gray-400 */
        }
        .toggle-password:hover {
            color: #6B7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center h-screen bg-gray-200">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
            <div class="text-center mb-8">
                <i class="fas fa-folder-open text-4xl text-blue-600"></i>
                <h1 class="text-2xl font-bold mt-3 text-gray-700">Quản Lý Văn Bản</h1>
                <p class="text-gray-500">Đăng nhập để tiếp tục</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-1">Tên đăng nhập</label>
                    <input type="text" id="username" class="w-full p-3 border rounded-lg" placeholder="Nhập tên đăng nhập (ID) hoặc email (Admin)" required>
                </div>
                <div class="mb-6 relative">
                    <label for="password" class="block text-sm font-medium mb-1">Mật khẩu</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg pr-10" placeholder="Nhập mật khẩu" required>
                    <i id="toggle-login-pass" class="fas fa-eye toggle-password"></i>
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center mb-4"></p>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-semibold">Đăng nhập</button>
            </form>
        </div>
    </div>


    <!-- Main Container -->
    <div id="app" class="flex h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
            <div class="h-16 flex items-center justify-center border-b">
                <i class="fas fa-folder-open text-2xl text-blue-600"></i>
                <h1 class="text-xl font-bold ml-3 text-gray-700">QUẢN-LÝ-VĂN-BẢN</h1>
            </div>
            <nav id="main-nav" class="flex-grow p-4 space-y-2">
                <a href="#" data-view="dashboard" class="nav-link flex items-center px-4 py-2 text-gray-700 bg-blue-100 rounded-lg">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-3">Bảng điều khiển</span>
                </a>
                <a href="#" data-view="incoming" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                    <i class="fas fa-arrow-down w-6 text-center"></i><span class="ml-3">Văn bản đến</span>
                </a>
                <a href="#" data-view="outgoing" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                    <i class="fas fa-arrow-up w-6 text-center"></i><span class="ml-3">Văn bản đi</span>
                </a>
                <a href="#" data-view="personal" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                    <i class="fas fa-user-circle w-6 text-center"></i><span class="ml-3">Văn bản cá nhân</span>
                </a>
                <a href="#" data-view="search" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                    <i class="fas fa-search w-6 text-center"></i><span class="ml-3">Tìm kiếm</span>
                </a>
                <a href="#" data-view="settings" id="nav-settings" class="nav-link flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">
                    <i class="fas fa-cogs w-6 text-center"></i><span class="ml-3">Thiết lập</span>
                </a>
            </nav>
            <div class="p-4 border-t">
                <div class="flex items-center">
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=AV" alt="Avatar" class="rounded-full">
                    <div class="ml-3 flex-1">
                        <p id="user-name-display" class="font-semibold text-sm">...</p>
                        <p id="user-unit-display" class="text-xs text-gray-500">...</p>
                    </div>
                    <button id="change-pass-btn" title="Đổi mật khẩu" class="text-gray-500 hover:text-blue-600 ml-2">
                        <i class="fas fa-lock text-lg"></i>
                    </button>
                    <button id="logout-btn" title="Đăng xuất" class="text-gray-500 hover:text-red-600 ml-2">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6">
                 <h2 id="view-title" class="text-2xl font-semibold text-gray-800">Bảng điều khiển</h2>
                 <button id="add-new-btn" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow flex items-center">
                      <i class="fas fa-plus mr-2"></i>Thêm mới
                 </button>
            </header>
            <div id="content" class="flex-1 p-6 overflow-y-auto">
                <!-- Views will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Modal for Forms (Thêm/Sửa văn bản) -->
    <div id="form-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-3xl transform scale-95">
             <div class="p-6 border-b flex justify-between items-center">
                 <h3 id="modal-title" class="text-xl font-semibold"></h3>
                 <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">
                     <i class="fas fa-times text-2xl"></i>
                 </button>
             </div>
             <div id="modal-body" class="p-6 max-h-[70vh] overflow-y-auto">
                 <!-- Form content will be injected here -->
             </div>
             <div class="p-6 bg-gray-50 border-t flex justify-end space-x-3">
                  <button id="cancel-modal-btn" class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">Hủy bỏ</button>
                  <button id="save-modal-btn" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Lưu lại</button>
             </div>
        </div>
    </div>
    
    <!-- Modal for Change Password -->
    <div id="change-pass-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-md transform scale-95">
             <div class="p-6 border-b flex justify-between items-center">
                 <h3 class="text-xl font-semibold">Đổi mật khẩu</h3>
                 <button id="close-change-pass-btn" class="text-gray-500 hover:text-gray-800">
                     <i class="fas fa-times text-2xl"></i>
                 </button>
             </div>
             <div class="p-6">
                 <form id="change-pass-form" class="space-y-4">
                     <div class="relative">
                         <label class="block text-sm font-medium">Mật khẩu cũ *</label>
                         <input type="password" id="old-password" class="mt-1 p-2 border rounded-lg w-full pr-10" required>
                         <i id="toggle-old-pass" class="fas fa-eye toggle-password" style="top: 1.8rem;"></i>
                     </div>
                      <div class="relative">
                         <label class="block text-sm font-medium">Mật khẩu mới *</label>
                         <input type="password" id="new-password" class="mt-1 p-2 border rounded-lg w-full pr-10" required>
                         <i id="toggle-new-pass" class="fas fa-eye toggle-password" style="top: 1.8rem;"></i>
                     </div>
                      <div class="relative">
                         <label class="block text-sm font-medium">Xác nhận mật khẩu mới *</label>
                         <input type="password" id="confirm-password" class="mt-1 p-2 border rounded-lg w-full pr-10" required>
                         <i id="toggle-confirm-pass" class="fas fa-eye toggle-password" style="top: 1.8rem;"></i>
                     </div>
                 </form>
             </div>
             <div class="p-6 bg-gray-50 border-t flex justify-end space-x-3">
                  <button id="cancel-change-pass-btn" class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">Hủy bỏ</button>
                  <button id="save-change-pass-btn" class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Lưu lại</button>
             </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 translate-x-full transition-all duration-300 z-50">
        <p id="toast-message"></p>
    </div>


    <!-- 
    =====================================================
    == SCRIPT LẬP TRÌNH ỨNG DỤNG
    =====================================================
    -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- STATE MANAGEMENT & DATABASE (LOCALSTORAGE) ---
        const DB = {
            getItem: (key) => JSON.parse(localStorage.getItem(key)),
            setItem: (key, value) => localStorage.setItem(key, JSON.stringify(value)),
            getSessionItem: (key) => JSON.parse(sessionStorage.getItem(key)),
            setSessionItem: (key, value) => sessionStorage.setItem(key, JSON.stringify(value)),
            clearSession: () => sessionStorage.clear(),
            init: () => {
                // *** CẬP NHẬT USER VỚI CÁC VAI TRÒ MỚI ***
                const defaultUsers = [
                    // Admin Account
                    { 
                        id: 'trungdungdsg@gmail.com', // Admin đăng nhập bằng email
                        password: 'Daotao@07110404', 
                        name: 'Quản trị viên (Admin)', 
                        unit: 'Quản trị hệ thống', 
                        role: 'admin',
                        managerId: null,
                        vpId: null
                    },
                    // Staff Accounts (Đăng nhập bằng ID)
                    { 
                        id: 'dhhvan', // Đoàn Hồng Hải Vân (Specialist)
                        password: '1111', // Mật khẩu mặc định mới
                        name: 'Đoàn Hồng Hải Vân', 
                        unit: 'Phụ trách TC', 
                        role: 'specialist',
                        managerId: 'tntdung', // ID của Trưởng phòng
                        vpId: null
                    },
                    { 
                        id: 'ntdung', // Nguyễn Thùy Dung (Specialist)
                        password: '1111', // Mật khẩu mặc định mới
                        name: 'Nguyễn Thùy Dung', 
                        unit: 'Phụ trách TS', 
                        role: 'specialist',
                        managerId: 'tntdung', // ID của Trưởng phòng
                        vpId: null
                    },
                    { 
                        id: 'vhthanh', // Võ Hoàng Thanh (Specialist)
                        password: '1111', // Mật khẩu mặc định mới
                        name: 'Võ Hoàng Thanh', 
                        unit: 'Phụ trách SC/ĐTTX', 
                        role: 'specialist',
                        managerId: 'tntdung', // ID của Trưởng phòng
                        vpId: null
                    },
                    { 
                        id: 'tntdung', // Trần Nguyễn Trung Dũng (Manager)
                        password: '1111', // Mật khẩu mặc định mới
                        name: 'Trần Nguyễn Trung Dũng', 
                        unit: 'Trưởng phòng', 
                        role: 'manager',
                        managerId: null,
                        vpId: 'thvan' // ID của BGH
                    },
                    { 
                        id: 'thvan', // Trần Huyền Vân (VP / BGH)
                        password: '1111', // Mật khẩu mặc định mới
                        name: 'Trần Huyền Vân', 
                        unit: 'Ban Giám Hiệu', 
                        role: 'vp',
                        managerId: null,
                        vpId: null
                    }
                ];
                if (!DB.getItem('users')) DB.setItem('users', defaultUsers);
                // *******************************************

                if (!DB.getItem('documents')) DB.setItem('documents', []);
                
                // *** CẬP NHẬT DANH MỤC LOẠI VĂN BẢN TỪ FILE CSV ***
                const defaultDocTypes = [
                    {id: 'NQ', name: 'Nghị quyết (cá biệt)'},
                    {id: 'QĐ', name: 'Quyết định (cá biệt)'},
                    {id: 'CT', name: 'Chỉ thị'},
                    {id: 'QC', name: 'Quy chế'},
                    {id: 'QyĐ', name: 'Quy định'},
                    {id: 'TC', name: 'Thông cáo'},
                    {id: 'TB', name: 'Thông báo'},
                    {id: 'HD', name: 'Hướng dẫn'},
                    {id: 'CTr', name: 'Chương trình'},
                    {id: 'KH', name: 'Kế hoạch'},
                    {id: 'PA', name: 'Phương án'},
                    {id: 'ĐA', name: 'Đề án'},
                    {id: 'DA', name: 'Dự án'},
                    {id: 'BC', name: 'Báo cáo'},
                    {id: 'BB', name: 'Biên bản'},
                    {id: 'TTr', name: 'Tờ trình'},
                    {id: 'HĐ', name: 'Hợp đồng'},
                    {id: 'CĐ', name: 'Công điện'},
                    {id: 'BGN', name: 'Bản ghi nhớ'},
                    {id: 'BTT', name: 'Bản thỏa thuận'},
                    {id: 'GUQ', name: 'Giấy uỷ quyền'},
                    {id: 'GM', name: 'Giấy mời'},
                    {id: 'GGT', name: 'Giấy giới thiệu'},
                    {id: 'GNP', name: 'Giấy nghỉ phép'},
                    {id: 'PG', name: 'Phiếu gửi'},
                    {id: 'PC', name: 'Phiếu chuyển'},
                    {id: 'PB', name: 'Phiếu báo'},
                    {id: 'TCG', name: 'Thư công'}, // 'Thư công' không có mã, tạm gán TCG
                    {id: 'SY', name: 'Bản sao y'},
                    {id: 'TrS', name: 'Bản trích sao'},
                    {id: 'SL', name: 'Bản sao lục'}
                ];
                if (!DB.getItem('docTypes')) DB.setItem('docTypes', defaultDocTypes);
                // ****************************************************

                if (!DB.getItem('issuers')) DB.setItem('issuers', [{id: 'BCT', name: 'Bộ Công Thương'}, {id: 'BTC', name: 'Bộ Tài chính'}]);
            }
        };

        DB.init();

        const state = {
            currentUser: null,
            currentView: 'dashboard',
            editingDocId: null,
            documents: DB.getItem('documents'),
            docTypes: DB.getItem('docTypes'),
            issuers: DB.getItem('issuers'),
            users: DB.getItem('users'),
        };
        
        // --- UTILITY FUNCTIONS ---
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);
        const showToast = (message, isError = false) => {
            const toast = $('#toast');
            const toastMessage = $('#toast-message');
            toastMessage.textContent = message;
            toast.className = `fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg opacity-100 -translate-x-0 transition-all duration-300 z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => {
                toast.className = toast.className.replace('opacity-100 -translate-x-0', 'opacity-0 translate-x-full');
            }, 3000);
        };
        const generateId = () => '_' + Math.random().toString(36).substr(2, 9);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('vi-VN') : '';
        const formatDateForInput = (date) => date ? new Date(date).toISOString().split('T')[0] : '';
        
        // *** HÀM TIỆN ÍCH MỚI: TOGGLE PASSWORD ***
        const togglePasswordVisibility = (inputId, iconElement) => {
            const input = $(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        };


        // --- TEMPLATES & RENDERING ---

        const renderContent = () => {
            const content = $('#content');
            $('#view-title').textContent = $$(`.nav-link[data-view="${state.currentView}"] span`)[0].textContent;
            
            const addNewBtn = $('#add-new-btn');
            // Chỉ cho phép Chuyên viên, TP, PHT, Admin thêm mới
            const canAdd = ['specialist', 'manager', 'vp', 'admin'].includes(state.currentUser.role);
            if (['incoming', 'outgoing', 'personal'].includes(state.currentView) && canAdd) {
                addNewBtn.classList.remove('hidden');
            } else {
                addNewBtn.classList.add('hidden');
            }
            
            switch(state.currentView) {
                case 'dashboard':
                    content.innerHTML = renderDashboard();
                    break;
                case 'incoming':
                case 'personal':
                    content.innerHTML = renderDocumentList(state.currentView);
                    break;
                case 'outgoing':
                    content.innerHTML = renderOutgoingDocuments();
                    // Thêm JS để xử lý chuyển tab
                    $$('.tab-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const tabId = btn.dataset.tab;
                            $$('.tab-btn').forEach(t => t.classList.remove('active'));
                            btn.classList.add('active');
                            $$('.tab-content').forEach(c => c.classList.add('hidden'));
                            if($(`#tab-content-${tabId}`)) {
                                $(`#tab-content-${tabId}`).classList.remove('hidden');
                            }
                            attachDynamicEventListeners(); // Gắn lại listener cho các nút trong tab mới
                        });
                    });
                    break;
                case 'search':
                    content.innerHTML = renderSearch();
                    break;
                case 'settings':
                    if (state.currentUser.role === 'admin') {
                        content.innerHTML = renderSettings();
                    } else {
                        content.innerHTML = `<p class="text-center text-red-500">Bạn không có quyền truy cập trang này.</p>`;
                    }
                    break;
            }
            attachDynamicEventListeners();
        };

        const renderDashboard = () => {
            const incomingCount = state.documents.filter(d => d.category === 'incoming').length;
            const outgoingCount = state.documents.filter(d => d.category === 'outgoing').length;
            const personalCount = state.documents.filter(d => d.category === 'personal').length;
            const totalCount = state.documents.length;

            return `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                        <div class="bg-blue-100 p-4 rounded-full"><i class="fas fa-arrow-down text-blue-600 text-2xl"></i></div>
                        <div class="ml-4">
                            <p class="text-gray-500">Văn bản đến</p>
                            <p class="text-2xl font-bold">${incomingCount}</p>
                        </div>
                    </div>
                     <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                        <div class="bg-green-100 p-4 rounded-full"><i class="fas fa-arrow-up text-green-600 text-2xl"></i></div>
                        <div class="ml-4">
                            <p class="text-gray-500">Văn bản đi</p>
                            <p class="text-2xl font-bold">${outgoingCount}</p>
                        </div>
                    </div>
                     <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                        <div class="bg-yellow-100 p-4 rounded-full"><i class="fas fa-user-circle text-yellow-600 text-2xl"></i></div>
                        <div class="ml-4">
                            <p class="text-gray-500">Văn bản cá nhân</p>
                            <p class="text-2xl font-bold">${personalCount}</p>
                        </div>
                    </div>
                     <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
                        <div class="bg-indigo-100 p-4 rounded-full"><i class="fas fa-folder-open text-indigo-600 text-2xl"></i></div>
                        <div class="ml-4">
                            <p class="text-gray-500">Tổng số văn bản</p>
                            <p class="text-2xl font-bold">${totalCount}</p>
                        </div>
                    </div>
                </div>
                <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Văn bản gần đây</h3>
                    <div class="overflow-x-auto">
                        ${renderDocumentTable(state.documents.slice(-5).reverse())}
                    </div>
                </div>
            `;
        };
        
        const getCategoryName = (category) => {
            switch(category) {
                case 'incoming': return '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Đến</span>';
                case 'outgoing': return '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Đi</span>';
                case 'personal': return '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Cá nhân</span>';
                default: return '';
            }
        };

        function generateActionButtons(doc) {
            const userRole = state.currentUser.role;
            const canModify = state.currentUser.role === 'admin' || doc.createdBy === state.currentUser.id;

            // Logic cho VĂN BẢN ĐI (LUỒNG PHÊ DUYỆT)
            if (doc.category === 'outgoing') {
                // 1. Chuyên viên (specialist)
                if (userRole === 'specialist' && (doc.status === 'draft' || doc.status === 'rejected') && doc.ownerId === state.currentUser.id) {
                    return `
                        ${doc.status === 'rejected' ? '<span class="text-xs text-red-500 mr-2">Bị trả lại</span>' : ''}
                        <button data-id="${doc.id}" class="edit-btn text-blue-600 hover:text-blue-800 p-1" title="Sửa"><i class="fas fa-pencil-alt"></i></button>

            renderContent();
        };

        const handleFormSubmit = () => {
            const form = $('#document-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const doc = Object.fromEntries(formData.entries());
            
            if (state.editingDocId) {
                const index = state.documents.findIndex(d => d.id === state.editingDocId);
                // Giữ lại các trường hệ thống
                doc.createdBy = state.documents[index].createdBy;
                doc.history = state.documents[index].history || [];
                // Nếu sửa văn bản bị trả lại, reset status về draft
                if (doc.category === 'outgoing' && state.documents[index].status === 'rejected') {
                    doc.status = 'draft';
                    doc.ownerId = state.currentUser.id;
                    doc.history.push({
                        userId: state.currentUser.id,
                        action: 'edited_after_rejection',
                        timestamp: new Date().toISOString()
                    });
                }
                
                state.documents[index] = { ...state.documents[index], ...doc };
                showToast('Cập nhật văn bản thành công!');
            } else {
                doc.id = generateId();
                doc.createdBy = state.currentUser.id; // Set creator

                // *** THÊM TRƯỜNG MẶC ĐỊNH CHO VĂN BẢN ĐI ***
                if (doc.category === 'outgoing') {
                    doc.status = 'draft'; // Mặc định là bản nháp
                    doc.ownerId = state.currentUser.id; // Chính người tạo đang giữ
                    doc.history = [{
                        userId: state.currentUser.id,
                        action: 'created',
                        timestamp: new Date().toISOString()
                    }];
                }
                // *******************************************
                
                state.documents.push(doc);
                showToast('Thêm mới văn bản thành công!');
            }

            DB.setItem('documents', state.documents);
            closeModal();
            renderContent();
        };

        const openEditModal = (id) => {
            const doc = state.documents.find(d => d.id === id);
            if(doc) renderForm(doc);
        };

        const deleteDocument = (id) => {
            const docToDelete = state.documents.find(d => d.id === id);
            if (!docToDelete) return;

            const canDelete = state.currentUser.role === 'admin' || docToDelete.createdBy === state.currentUser.id;

            if (canDelete && confirm('Bạn có chắc chắn muốn xóa văn bản này?')) {
                state.documents = state.documents.filter(d => d.id !== id);
                DB.setItem('documents', state.documents);
                showToast('Đã xóa văn bản.');
                renderContent();
            } else if (!canDelete) {
                 showToast('Bạn không có quyền xóa văn bản này.', true);
            }
        };

        const closeModal = () => {
            const modal = $('#form-modal');
            $('.modal-content', modal).classList.add('scale-95');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('opacity-0');
                $('#modal-body').innerHTML = '';
                state.editingDocId = null;
            }, 300);
        };

        // *** HÀM MỚI: ĐÓNG MODAL ĐỔI MẬT KHẨU ***
        const closeChangePassModal = () => {
            const modal = $('#change-pass-modal');
            $('.modal-content', modal).classList.add('scale-95');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('opacity-0');
                $('#change-pass-form').reset();
                // Reset password fields to type="password"
                $('#old-password').type = 'password';
                $('#new-password').type = 'password';
                $('#confirm-password').type = 'password';
                $$('#change-pass-modal .toggle-password').forEach(icon => {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                });
            }, 300);
        };

        const handleSearch = () => {
            const keyword = $('#search-keyword').value.toLowerCase();
            const startDate = $('#search-start-date').value;
            const endDate = $('#search-end-date').value;

            const results = state.documents.filter(doc => {
                const matchKeyword = !keyword || doc.docNumber.toLowerCase().includes(keyword) || doc.summary.toLowerCase().includes(keyword);
                const matchDate = (!startDate || doc.issueDate >= startDate) && (!endDate || doc.issueDate <= endDate);
                return matchKeyword && matchDate;
            });
            
            $('#search-results').innerHTML = renderDocumentTable(results);
            attachDynamicEventListeners();
        };

        const handleAddUser = (e) => {
            e.preventDefault();
            const form = $('#add-user-form');
            const formData = new FormData(form);
            const newUser = Object.fromEntries(formData.entries());

            if (state.users.some(user => user.id.toLowerCase() === newUser.id.toLowerCase())) {
                showToast(`Email '${newUser.id}' đã tồn tại.`, true);
                return;
            }

            state.users.push(newUser);
            DB.setItem('users', state.users);
            showToast(`Đã tạo người dùng '${newUser.name}' thành công!`);
            form.reset();
            renderUserList(); // only re-render the list
        };

        const handleDeleteUser = (userId) => {
            if (userId === state.currentUser.id) {
                showToast('Bạn không thể xóa chính mình.', true);
                return;
            }
            if (confirm(`Bạn có chắc chắn muốn xóa người dùng '${userId}'?`)) {
                state.users = state.users.filter(user => user.id !== userId);
                DB.setItem('users', state.users);
                showToast('Đã xóa người dùng.');
                renderUserList();
            }
        };

        const handleResetPassword = (userId) => {
            const userToReset = state.users.find(u => u.id === userId);
            if (!userToReset) return;

            const newPassword = prompt(`Giải pháp cho "quên email/mật khẩu":\nAdmin đặt lại mật khẩu mới cho người dùng '${userToReset.name} (${userToReset.id})':`);

            if (newPassword && newPassword.trim() !== '') {
                // Tìm vị trí và cập nhật mật khẩu
                const userIndex = state.users.findIndex(u => u.id === userId);
                state.users[userIndex].password = newPassword;
                
                // Lưu vào 'database'
                DB.setItem('users', state.users);
                showToast(`Đã đặt lại mật khẩu cho '${userToReset.name}' thành công!`);
                renderUserList(); // Cập nhật lại bảng để admin thấy mật khẩu mới
            } else {
                showToast('Hủy bỏ thao tác.', true);
            }
        };
        
        const addCategory = (type, formId) => {
            const form = $(formId);
            const formData = new FormData(form);
            const newItem = Object.fromEntries(formData.entries());
            
            const list = type === 'docType' ? state.docTypes : state.issuers;
            if (list.some(item => item.id.toLowerCase() === newItem.id.toLowerCase())) {
                showToast(`Mã '${newItem.id}' đã tồn tại.`, true);
                return;
            }
            list.push(newItem);
            DB.setItem(type === 'docType' ? 'docTypes' : 'issuers', list);
            showToast('Thêm danh mục thành công!');
            form.reset();
            renderSettings();
        };

        const deleteCategory = (type, id) => {
            if (confirm('Bạn có chắc chắn muốn xóa danh mục này?')) {
                 if (type === 'docType') {
                    state.docTypes = state.docTypes.filter(item => item.id !== id);
                    DB.setItem('docTypes', state.docTypes);
                } else {
                    state.issuers = state.issuers.filter(item => item.id !== id);
                    DB.setItem('issuers', state.issuers);
                }
                showToast('Đã xóa danh mục.');
                renderSettings();
            }
        };

        const backupData = () => {
            const dataStr = JSON.stringify({
                users: state.users, // Sao lưu cả người dùng
                documents: state.documents,
                docTypes: state.docTypes,
                issuers: state.issuers
            });
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0, 10);
            a.download = `ht-doc_backup_toanbo_${date}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Đã xuất dữ liệu sao lưu.');
        };
        
        const restoreData = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.documents && data.docTypes && data.issuers && data.users) {
                         if (confirm('Bạn có chắc chắn muốn phục hồi dữ liệu? Dữ liệu NGƯỜI DÙNG, VĂN BẢN và DANH MỤC hiện tại sẽ bị ghi đè.')) {
                            DB.setItem('users', data.users);
                            DB.setItem('documents', data.documents);
                            DB.setItem('docTypes', data.docTypes);
                            DB.setItem('issuers', data.issuers);
                            
                            state.users = data.users;
                            state.documents = data.documents;
                            state.docTypes = data.docTypes;
                            state.issuers = data.issuers;
                            
                            showToast('Phục hồi dữ liệu thành công!');
                            navigate('dashboard');
                        }
                    } else {
                        showToast('Tệp không hợp lệ (thiếu cấu trúc).', true);
                    }
                } catch (error) {
                    showToast('Lỗi khi đọc tệp.', true);
                }
            };
            reader.readAsText(file);
            $('#restore-input').value = '';
        };

        const updateUserProfileDisplay = () => {
             $('#user-name-display').textContent = state.currentUser.name;
             $('#user-unit-display').textContent = state.currentUser.unit;
             if (state.currentUser.role !== 'admin') {
                 $('#nav-settings').style.display = 'none';
             } else {
                 $('#nav-settings').style.display = 'flex';
             }
        };

        function attachDynamicEventListeners() {
            // Nút CRUD chung
            $$('.edit-btn').forEach(btn => btn.onclick = () => openEditModal(btn.dataset.id));
            $$('.delete-btn').forEach(btn => btn.onclick = () => deleteDocument(btn.dataset.id));
            
            // Luồng phê duyệt
            $$('.submit-btn').forEach(btn => btn.onclick = () => handleSubmitToManager(btn.dataset.id));
            $$('.manager-approve-btn').forEach(btn => btn.onclick = () => handleManagerApprove(btn.dataset.id));
            $$('.vp-approve-btn').forEach(btn => btn.onclick = () => handleVPApprove(btn.dataset.id));
            $$('.reject-btn').forEach(btn => btn.onclick = () => handleReject(btn.dataset.id));

            if (state.currentView === 'search') {
                if ($('#search-btn')) $('#search-btn').addEventListener('click', handleSearch);
            }

            if (state.currentView === 'settings' && state.currentUser.role === 'admin') {
                renderUserList(); // Render user list (đã bao gồm listener)
                if($('#add-user-form')) $('#add-user-form').addEventListener('submit', handleAddUser);
                
                // Listener cho toggle pass trong form admin
                $$('.toggle-admin-pass').forEach(icon => {
                    icon.addEventListener('click', (e) => {
                        const input = e.target.previousElementSibling;
                        if (input.type === 'password') {
                            input.type = 'text';
                            e.target.classList.remove('fa-eye');
                            e.target.classList.add('fa-eye-slash');
                        } else {
                            input.type = 'password';
                            e.target.classList.remove('fa-eye-slash');
                            e.target.classList.add('fa-eye');
                        }
                    });
                });
                
                renderCategoryList('#doc-types-list', state.docTypes, (id) => deleteCategory('docType', id));
                renderCategoryList('#issuers-list', state.issuers, (id) => deleteCategory('issuer', id));
                
                if($('#add-doc-type-form')) $('#add-doc-type-form').addEventListener('submit', (e) => { e.preventDefault(); addCategory('docType', '#add-doc-type-form'); });
                if($('#add-issuer-form')) $('#add-issuer-form').addEventListener('submit', (e) => { e.preventDefault(); addCategory('issuer', '#add-issuer-form'); });
                if($('#backup-btn')) $('#backup-btn').addEventListener('click', backupData);
                if($('#restore-btn')) $('#restore-btn').addEventListener('click', () => $('#restore-input').click());
                if($('#restore-input')) $('#restore-input').addEventListener('change', restoreData);
            }
        }

        // --- HÀM MỚI: LOGIC LUỒNG PHÊ DUYỆT ---
        // 1. Chuyên viên trình Trưởng phòng
        const handleSubmitToManager = (docId) => {
            const docIndex = state.documents.findIndex(d => d.id === docId);
            if (docIndex === -1) return;
            
            const managerId = state.currentUser.managerId;
            if (!managerId) {
                showToast('Tài khoản của bạn chưa được cấu hình người quản lý!', true);
                return;
            }
            
            if (confirm('Bạn có chắc muốn trình văn bản này cho Trưởng phòng?')) {
                state.documents[docIndex].status = 'pending_manager';
                state.documents[docIndex].ownerId = managerId;
                state.documents[docIndex].history.push({
                    userId: state.currentUser.id,
                    action: 'submitted_to_manager',
                    timestamp: new Date().toISOString()
                });
                
                DB.setItem('documents', state.documents);
                showToast('Đã trình văn bản thành công!');
                renderContent();
            }
        };

        // 2. Trưởng phòng duyệt & trình Phó Hiệu trưởng
        const handleManagerApprove = (docId) => {
            const docIndex = state.documents.findIndex(d => d.id === docId);
            if (docIndex === -1) return;

            const vpId = state.currentUser.vpId;
            if (!vpId) {
                showToast('Tài khoản của bạn chưa được cấu hình Phó Hiệu trưởng!', true);
                return;
            }
            
            if (confirm('Bạn có chắc muốn duyệt và trình văn bản này cho Phó Hiệu trưởng?')) {
                state.documents[docIndex].status = 'pending_vp';
                state.documents[docIndex].ownerId = vpId;
                state.documents[docIndex].history.push({
                    userId: state.currentUser.id,
                    action: 'approved_by_manager',
                    timestamp: new Date().toISOString()
                });
                
                DB.setItem('documents', state.documents);
                showToast('Đã duyệt và trình PHT thành công!');
                renderContent();
            }
        };

        // 3. Phó Hiệu trưởng phê duyệt (Hoàn tất)
        const handleVPApprove = (docId) => {
            const docIndex = state.documents.findIndex(d => d.id === docId);
            if (docIndex === -1) return;
            
            // Tìm Trưởng phòng đã trình văn bản này (dựa vào history)
            const managerEntry = state.documents[docIndex].history.find(h => h.action === 'approved_by_manager');
            if (!managerEntry) {
                showToast('Lỗi: Không tìm thấy Trưởng phòng đã trình!', true);
                return;
            }
            
            if (confirm('Bạn có chắc muốn phê duyệt văn bản này?')) {
                state.documents[docIndex].status = 'approved';
                // Yêu cầu: "chuyển về Trưởng phòng"
                state.documents[docIndex].ownerId = managerEntry.userId; 
                state.documents[docIndex].history.push({
                    userId: state.currentUser.id,
                    action: 'approved_by_vp',
                    timestamp: new Date().toISOString()
                });
                
                DB.setItem('documents', state.documents);
                showToast('Đã phê duyệt văn bản!');
                renderContent();
            }
        };

        // 4. Bị trả lại (Chung cho TP và PHT)
        const handleReject = (docId) => {
            const docIndex = state.documents.findIndex(d => d.id === docId);
            if (docIndex === -1) return;
            
            if (confirm('Bạn có chắc muốn trả lại văn bản này? Văn bản sẽ quay về cho người tạo.')) {
                state.documents[docIndex].status = 'rejected';
                // Trả về cho người tạo ban đầu (createdBy)
                state.documents[docIndex].ownerId = state.documents[docIndex].createdBy; 
                state.documents[docIndex].history.push({
                    userId: state.currentUser.id,
                    action: 'rejected',
                    timestamp: new Date().toISOString()
                });
                
                DB.setItem('documents', state.documents);
                showToast('Đã trả lại văn bản.');
                renderContent();
            }
        };
        // ------------------------------------------
        
        // --- AUTHENTICATION LOGIC ---
        const handleLogin = (e) => {
            e.preventDefault();
            const username = $('#username').value;
            const password = $('#password').value;
            const loginError = $('#login-error');

            const user = state.users.find(u => u.id === username && u.password === password);

            if (user) {
                loginError.textContent = '';
                DB.setSessionItem('currentUser', user);
                initializeApp();
            } else {
                loginError.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng.';
            }
        };

        // *** HÀM MỚI: LOGIC THỰC THI ĐỔI MẬT KHẨU ***
        const executePasswordChange = () => {
            const oldPassword = $('#old-password').value;
            const newPassword = $('#new-password').value;
            const confirmPassword = $('#confirm-password').value;

            // 1. Verify old password
            if (oldPassword !== state.currentUser.password) {
                showToast('Mật khẩu cũ không đúng!', true);
                return;
            }
            
            // 2. Check new password
            if (newPassword.trim() === '') {
                showToast('Mật khẩu mới không được để trống.', true);
                return;
            }
            
            // 3. Confirm new password
            if (newPassword !== confirmPassword) {
                showToast('Mật khẩu xác nhận không khớp!', true);
                return;
            }
            
            // 4. Update password
            try {
                // Find user in state
                const userIndex = state.users.findIndex(u => u.id === state.currentUser.id);
                if (userIndex === -1) {
                    showToast('Lỗi: Không tìm thấy người dùng.', true);
                    return;
                }
                
                // Update state
                state.users[userIndex].password = newPassword;
                // Update current user session object
                state.currentUser.password = newPassword; 
                
                // Update DB
                DB.setItem('users', state.users);
                // Update session
                DB.setSessionItem('currentUser', state.currentUser);
                
                showToast('Đổi mật khẩu thành công!');
                closeChangePassModal();

            } catch (e) {
                showToast(`Đã xảy ra lỗi: ${e.message}`, true);
            }
        };

        const handleLogout = () => {
            DB.clearSession();
            location.reload();
        };
        
        const initializeApp = () => {
            state.currentUser = DB.getSessionItem('currentUser');
            if (state.currentUser) {
                $('#login-screen').style.display = 'none';
                $('#app').style.display = 'flex';

                // Setup listeners that exist only in the app view
                $('#main-nav').addEventListener('click', (e) => {
                    e.preventDefault();
                    const navLink = e.target.closest('.nav-link');
                    if (navLink) navigate(navLink.dataset.view);
                });
                
                // Listener cho nút "Đổi mật khẩu" (mở modal)
                $('#change-pass-btn').addEventListener('click', () => {
                    $('#change-pass-modal').classList.remove('hidden');
                    $('#change-pass-modal').classList.add('flex');
                    setTimeout(() => {
                        $('.modal-content', $('#change-pass-modal')).classList.remove('scale-95');
                    }, 10)
                });
                
                // Listeners cho modal đổi mật khẩu
                $('#close-change-pass-btn').addEventListener('click', closeChangePassModal);
                $('#cancel-change-pass-btn').addEventListener('click', closeChangePassModal);
                $('#save-change-pass-btn').addEventListener('click', executePasswordChange);
                $('#toggle-old-pass').addEventListener('click', (e) => togglePasswordVisibility('#old-password', e.target));
                $('#toggle-new-pass').addEventListener('click', (e) => togglePasswordVisibility('#new-password', e.target));
                $('#toggle-confirm-pass').addEventListener('click', (e) => togglePasswordVisibility('#confirm-password', e.target));

                $('#logout-btn').addEventListener('click', handleLogout);
                $('#add-new-btn').addEventListener('click', () => renderForm());
                $('#close-modal-btn').addEventListener('click', closeModal);
                $('#cancel-modal-btn').addEventListener('click', closeModal);
                $('#save-modal-btn').addEventListener('click', handleFormSubmit);
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !$('#form-modal').classList.contains('hidden')) closeModal();
                    if (e.key === 'Escape' && !$('#change-pass-modal').classList.contains('hidden')) closeChangePassModal();
                });

                updateUserProfileDisplay();
                navigate('dashboard');
            } else {
                 $('#login-screen').style.display = 'flex';
                 $('#app').style.display = 'none';
                 $('#login-form').addEventListener('submit', handleLogin);
                 // Listener cho toggle pass ở màn hình login
                 $('#toggle-login-pass').addEventListener('click', (e) => togglePasswordVisibility('#password', e.target));
            }
        };

        // --- INITIALIZATION ---
        initializeApp();
    });
    </script>
</body>
</html>
